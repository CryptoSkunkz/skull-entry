<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>White Rotating Skull with NecroDAO Text and Button</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    canvas {
      display: block;
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 72px;
      font-family: sans-serif;
      text-align: center;
      user-select: none;
    }
    .button {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translate(-50%, 0);
      width: 200px;
      height: 50px;
      background-color: black;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 18px;
      color: green;
      text-align: center;
      line-height: 50px;
      box-shadow: 0 0 10px green;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {
        box-shadow: 0 0 10px green;
      }
      50% {
        box-shadow: 0 0 20px green;
      }
      100% {
        box-shadow: 0 0 10px green;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">NecroDAO</div>
  <button class="button" onclick="window.location.href = 'https://necrodao.com'">Enter</button>
  <canvas id="canvas"></canvas>

document.addEventListener('DOMContentLoaded', function() {
  // Code goes here



  <script>
    
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

        
    const skull = {
      vertices: [
        [0, -100, -50],
        [50, 0, -50],
        [0, 100, -50],
        [-50, 0, -50],
        [0, -100, 50],
        [50, 0, 50],
        [0, 100, 50],
        [-50, 0, 50],
        [0, -50, -100],
        [100, 0, -100],
        [0, 50, -100],
        [-100, 0, -100],
        [0, -50, 100],
        [100, 0, 100],
        [0, 50, 100],
        [-100, 0, 100]
      ],
      faces: [
        [0, 1, 2],
        [0, 2, 3],
        [1, 0, 4],
        [2, 1, 5],
        [3, 2, 6],
        [0, 3, 7],
        [4, 0, 7],
        [5, 1, 4],
        [6, 2, 5],
        [7, 3, 6],
        [8, 9, 10],
        [8, 10, 11],
        [9, 8, 12],
        [10, 9, 13],
        [11, 10, 14],
        [8, 11, 15],
        [12, 8, 15],
        [13, 9, 12],
        [14, 10, 13],
        [15, 11, 14]
      ],
      angle: { x: 0, y: 0 }
    };

    // Set up the camera
    const camera = {
      position: [0, 0, 500],
      target: [0, 0, 0],
      up: [0, 1, 0],
      fov: 75,
      aspect: canvas.width / canvas.height,
      zNear: 0.1,
      zFar: 1000
    };

    // Set up the animation loop
    const animate = function () {
      requestAnimationFrame(animate);

      // Rotate the skull
      skull.angle.x += 0.01;
      skull.angle.y += 0.01;

      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Project the vertices onto the 2D canvas
      const vertices = skull.vertices.map(vertex => {
        const [x, y, z] = vertex;
        const point = transform(vertex, skull.angle, camera);
        return { x: point[0], y: point[1] };
      });

          // Draw the faces
    skull.faces.forEach(face => {
      const [a, b, c] = face;
      const vertexA = vertices[a];
      const vertexB = vertices[b];
      const vertexC = vertices[c];
      ctx.beginPath();
      ctx.moveTo(vertexA.x, vertexA.y);
      ctx.lineTo(vertexB.x, vertexB.y);
      ctx.lineTo(vertexC.x, vertexC.y);
      ctx.closePath();
      ctx.stroke();
    });


        // Define the transform function
    const transform = (vertex, angle, camera) => {
      const [x, y, z] = vertex;
      const [cx, cy, cz] = camera.position;
      const [tx, ty, tz] = camera.target;
      const [ux, uy, uz] = camera.up;
      const fov = camera.fov;
      const aspect = camera.aspect;
      const zNear = camera.zNear;
      const zFar = camera.zFar;

      // Rotate the vertex around the x-axis
      const rx = x * Math.cos(angle.x) - y * Math.sin(angle.x);
      const ry = x * Math.sin(angle.x) + y * Math.cos(angle.x);
      const rz = z;

      // Rotate the vertex around the y-axis
      const sx = rx * Math.cos(angle.y) - rz * Math.sin(angle.y);
      const sy = ry;
      const sz = rx * Math.sin(angle.y) + rz * Math.cos(angle.y);

      // Translate the vertex
      const dx = sx - cx;
      const dy = sy - cy;
      const dz = sz - cz;

      // Perspective projection
      const bx = dx * fov / dz;
      const by = dy * fov / dz;
      const bz = dz;

      // Viewport transformation
      const screenX = bx * aspect + canvas.width / 2;
      const screenY = by + canvas.height / 2;

      return { x: screenX, y: screenY };
    };
</script>
});
