

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>White Rotating Skull with NecroDAO Text</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    canvas {
      display: block;
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 72px;
      font-family: sans-serif;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="overlay">NecroDAO</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.117.1/build/three.min.js"></script>
  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 700 / 1000, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(700, 1000);
    document.body.appendChild(renderer.domElement);

    // Create the skull geometry
    const skullGeometry = new THREE.IcosahedronGeometry(100, 1);

    // Create the skull material
    const skullMaterial = new THREE.PointsMaterial({
      size: 5,
      color: 0xffffff,
      transparent: true,
      blending: THREE.AdditiveBlending,
      depthWrite: false,
      vertexColors: THREE.FaceColors
    });

    // Color the skull faces white
    for (let i = 0; i < skullGeometry.faces.length; i++) {
      skullGeometry.faces[i].color.setHex(0xffffff);
    }

    // Create the skull mesh
    const skull = new THREE.Points(skullGeometry, skullMaterial);
    scene.add(skull);

    // Position the camera
    camera.position.z = 200;

    // Set up the animation loop
    const animate = function () {
      requestAnimationFrame(animate);

      // Rotate the skull
      skull.rotation.x += 0.01;
      skull.rotation.y += 0.01;

      renderer.render(scene, camera);
    };

    // Start the animation loop
    animate();
  </script>
</body>
</html>
